<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Customer Details</legend>
            <div>
                <label for="fName">First Name</label>
                <input type="text" name="fName" placeholder="George" autofocus>
            </div>
            <br>
            <div>
                <label for="lName">Last Name</label>
                <input type="text" name="lName" placeholder="Davis">
            </div>
            <br>
            <div>
                <label for="gender">Male</label>
                <input type="radio" name="gender">

                <label for="gender">Female</label>
                <input type="radio" name="gender">

                <label for="gender">Other</label>
                <input type="radio" name="gender">
            </div>
            <br>
            <div>
                Preferred contact method:
                <label for="contact">Email</label>
                <input type="radio" name="contact">

                <label for="contact">Phone</label>
                <input type="radio" name="contact">
            </div>
            <br>
            <div>
                <label for="email">Email</label>
                <input type="email" name="emial" placeholder="your@email.com">
            </div>
            <br>
            <div>
                <label for="phone">Phone</label>
                <input type="text" name="phone" placeholder="+359885236225">
            </div>
            <br>
            <div>
                <label for="town">Town</label>
                <select name="town">
                    <option value="varna">Varna</option>
                    <option value="plovidv">Plovdiv</option>
                    <option value="burgas">Burgas</option>
                    <option value="sofia">Sofia</option>
                    <option value="pleven">Pleven</option>
                </select>
            </div>
            <br>
            <div>
                <label for="age">Age</label>
                <input type="number" name="age" min="18" max="70">
            </div>
            <br>
            <div>
                <label for="language">Programming language</label>
                <input type="text" name="language">
                <datalist>
                    <option value="java">Java</option>
                    <option value="php">PHP</option>
                    <option value="c#">C#</option>
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="ruby">Ruby</option>
                    <option value="other">Other</option>
                </datalist>
            </div>
            <br>
            <div>
                <label for="text"></label>
                <textarea name="text" cols="20" rows="5" placeholder="More information..."></textarea>
            </div>
            <br>
            <div>
                <input type="checkbox" name="check" checked>
                <label for="check">I agree the Terms and Conditions</label>
            </div>
            <br>
            <div>
                <label for="submit"></label>
                <input type="submit" name="submit" value="Send">
            </div>
        </fieldset>
    </form>
</body>
</html>
