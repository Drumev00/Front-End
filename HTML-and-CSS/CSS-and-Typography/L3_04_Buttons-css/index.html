<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Buttons CSS</title>
</head>

<body>
    <h2>Normal Buttons</h2>
    <a href="#">Learn More</a>
    <a href="#">Learn More</a>
    <a href="#" class="hover">Learn More</a>

    <h2>Filled Buttons</h2>
    <button class="fill">Learn More</button>
    <button class="fill">Learn More</button>
    <button class="fill hover">Learn More</button>

    <h2>Icon Buttons</h2>
    <button class="fill" >Download</button>
    <button class="fill">Download</button>
    <button class="fill hover">Download</button>
</body>

</html>
